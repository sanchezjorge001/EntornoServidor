<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <form action="RadioCheckbox.php" method="POST">
        <label for="nombre">Nombre</label>
        <input name="nombre" id="nombre" type="text" maxlength="20">

        <br>
        <br>

        <label for="apellidos">Apellidos</label>
        <input name="apellidos" id="apellidos" type="text" maxlength="20">

        <br>
        <br>

        <label for="edad">Edad</label>
        <select name="edad" id="edad">
            <option value="menos de 20">Menos de 20 a単os</option>
            <option value="entre 20 y 39">Entre 20 y 39 a単os</option>
            <option value="entre 40 y 59">Entre 40 y 59 a単os</option>
            <option value="60 o mas">60 a単os o mas</option>
        </select>

        <br>
        <br>

        <label for="peso">Peso</label>
        <input name="peso" id="peso" type="number" step="0.1" min="0" max="300">

        <br>
        <br>

        <label>
            Sexo: &nbsp;
            <input type="radio" name="sexo" value="hombre">Hombre
            <input type="radio" name="sexo" value="mujer">Mujer
        </label>

        <br>
        <br>
        

         <label>
            Estado civil: &nbsp;
            <input type="radio" name="estadoCivil" value="soltero">Soltero
            <input type="radio" name="estadoCivil" value="casado">Casado
            <input type="radio" name="estadoCivil" value="otro">Otro
        </label>

        <br>
        <br>

        <label>
            Aficiones: &nbsp;
            <input type="checkbox" name="aficiones[]" value="cine">Cine
            <input type="checkbox" name="aficiones[]" value="literatura">Literatura
            <input type="checkbox" name="aficiones[]" value="tebeos">Tebeos
            <input type="checkbox" name="aficiones[]" value="deporte">Deporte
            <input type="checkbox" name="aficiones[]" value="musica">Musica
            <input type="checkbox" name="aficiones[]" value="television">Television
        </label>
        
        <br>
        <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">

   </form>
</body>
</html>
