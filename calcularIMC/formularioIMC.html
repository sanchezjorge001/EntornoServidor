<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <form action="calculaIMC.php" method="POST">
        <table>
            <tr>
                <td><label for="nombre">Nombre:</label></td>
                <td><input name="nombre" id="nombre" type="text" maxlength="20"></td>
            </tr>
            <tr>
                <td><label for="peso">Peso (Kg):</label></td>
                <td><input name="peso" id="peso" type="number" min="20" max="500" step="0.1"></td>
            </tr>
            <tr>
                <td><label for="altura">Altura (m):</label></td>
                <td><input name="altura" id="altura" type="number" min="50" max="300"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Calcular IMC">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
