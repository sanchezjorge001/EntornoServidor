<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Concesionario</title>
</head>

<body>
    <form action="procesarConcesionario.php" method="POST">
        <fieldset>
            <legend>Selecciona tu vehículo:</legend>
            <label><b>Modelo:</b></label>
            <label>
                <input name="Modelo" value="Compacto" type="radio"> Compacto
            </label>
            <label>
                <input name="Modelo" value="Sedán" type="radio"> Sedán
            </label>
            <label>
                <input name="Modelo" value="SUV" type="radio"> SUV
            </label>

            <br><label><b>Motor:</b></label>
            <label>
                <input name="Motor" value="Gasolina 1.6L" type="radio"> Gasolina 1.6L
            </label>
            <label>
                <input name="Motor" value="Diesel 2.0L" type="radio"> Diesel 2.0L
            </label>
            <label>
                <input name="Motor" value="Eléctrico 75 kWh" type="radio"> Eléctrico 75 kWh
            </label>

            <br><label><b>Color:</b></label>
            <label>
                <input name="Color" value="Blanco" type="radio"> Blanco
            </label>
            <label>
                <input name="Color" value="Negro" type="radio"> Negro
            </label>
            <label>
                <input name="Color" value="Azul Metálico" type="radio"> Azul Metálico
            </label>
            <label>
                <input name="Color" value="Rojo" type="radio"> Rojo
            </label>

            <br><label><b>Llantas:</b></label>
            <label>
                <input name="Llantas" value='16" Aleación' type="radio"> 16" Aleación
            </label>
            <label>
                <input name="Llantas" value='18" Aleación' type="radio"> 18" Aleación
            </label>
            <label>
                <input name="Llantas" value='20" Deportivo' type="radio"> 20" Deportivo
            </label>

            <br><label><b>Equipamiento:</b></label>
            <label>
                <input name="Equipamiento" value="Básico" type="radio"> Básico
            </label>
            <label>
                <input name="Equipamiento" value="Confort" type="radio"> Confort
            </label>
            <label>
                <input name="Equipamiento" value="Premium" type="radio"> Premium
            </label>
        </fieldset>

        <!-- ================================== ACCESORIOS ================================== -->

        <fieldset>
            <legend>Accesorios:</legend>
            <label>
                <input name="Accesorios[]" value="Techo Panorámico" type="checkbox"> Techo Panorámico
            </label>
            <br><label>
                <input name="Accesorios[]" value="Asientos de Cuero" type="checkbox"> Asientos de Cuero
            </label>
            <br><label>
                <input name="Accesorios[]" value="Sistema de Sonido Premium" type="checkbox"> Sistema de Sonido
                Premium
            </label>
            <br><label>
                <input name="Accesorios[]" value="Cámara de 360°" type="checkbox"> Cámara de 360°
            </label>
            <br><label>
                <input name="Accesorios[]" value="Paquete Deportivo" type="checkbox"> Paquete Deportivo
            </label>
            <br><label>
                <input name="Accesorios[]" value="Control de Crucero Adaptativo" type="checkbox"> Control de Crucero
                Adaptativo
            </label>
            <br><label>
                <input name="Accesorios[]" value="Sensores de Aparcamiento" type="checkbox"> Sensores de
                Aparcamiento
            </label>
            <br><label>
                <input name="Accesorios[]" value="Maletero Eléctrico" type="checkbox"> Maletero Eléctrico
            </label>
        </fieldset>

        <fieldset>
            <legend>Otros parámetros</legend>
            <label>
                Cantidad de vehículos: <input name="cantidad" type="number" min="1" max="5">
            </label>
            <br><label>
                Código de descuento: <input name="codigo_descuento" type="text">
            </label>
        </fieldset>

        <input type="submit">
    </form>
</body>

</html>
